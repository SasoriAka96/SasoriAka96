name: Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # Se ejecuta automáticamente todos los días a medianoche (UTC)
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Paso 1: Descarga el código de tu repositorio
      - uses: actions/checkout@v4
      
      # Paso 2: Genera las imágenes de la serpiente
      - uses: Platane/snk@v3
        id: snake-gif
        with:
          # Usa tu nombre de usuario de GitHub automáticamente
          github_user_name: ${{ github.repository_owner }}
          
          # Archivos a generar y opciones (se guardan en la carpeta 'dist/')
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=darkgreen&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # Paso 3: Sube los archivos generados de vuelta al repositorio
      - uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: 'Generate GitHub Snake'
          add: 'dist/'
